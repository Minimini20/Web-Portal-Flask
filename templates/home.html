
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="{{url_for('static' , filename = '/css/style.css')}}">
<style>
  .alert-danger{
padding: 8px;
border-radius: 10px;
font-size: 1rem;
margin-bottom: 14px;
border: 2px solid darkred;
background-color: rgba(230, 14, 14, 0.924);
color: white;
}
.alert-success{
padding: 8px;
border-radius: 10px;
font-size: 1rem;
margin-bottom: 14px;
border: 2px solid darkgreen;
background-color: rgb(19, 187, 41);
color: white;
}

.block {
  width:25%;
}
</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
      </ul>
      <span class="navbar-brand" style="color:white">
        <b>{{session.name}}</b>
       </span>
      <span class="navbar-brand">
        <b><a href="/">Logout</a></b>
       </span>
    </Navbar>
  </nav>
  <div>
    {% for category, message in get_flashed_messages(with_categories=True) %}
    <div class="alert-{{category}} block">{{ message }}</div>
  {% endfor %}
  </div>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4 text-center">Welcome Home</h1>
      <p class="lead lighten text-center">Home Page where user lands after logging in/Signing in.</p>
    </div>
  </div>
</body>
</html>
