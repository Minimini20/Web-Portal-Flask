
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="{{url_for('static' , filename = '/css/styleAdmin.css')}}">
<style>
  .alert-danger{
padding: 8px;
border-radius: 10px;
font-size: 1rem;
margin-bottom: 14px;
border: 2px solid darkred;
background-color: rgba(230, 14, 14, 0.924);
color: white;
width:30%;
}
.alert-success{
padding: 8px;
border-radius: 10px;
font-size: 1rem;
margin-bottom: 14px;
border: 2px solid darkgreen;
background-color: rgb(19, 187, 41);
color: white;
width:30%;
}

</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
          </ul>
          <span class="navbar-brand">
           <b><a href="/">Logout</a></b>
          </span>
        </Navbar>
      </nav>
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 text-center">Administrator Home</h1>
          <p class="lead lighten text-center">Here, you can create new Users, delete Users and view the User list. </p>
        </div>
      </div>
        {% for category, message in get_flashed_messages(with_categories=True) %}
          <div class="alert-{{category}}"> {{ message }}</div>
        {% endfor %}
 
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card bg-light " style="width: 13rem;">
                <img class="card-img-top" src="{{url_for('static' , filename= '/img/contact.jpg')}}" alt="Card image cap"   height='110px'>
                <div class="card-body">
                  <form  method="POST" action="/create">
                    <div class="form-group">
                        <label>User Name:</label>
                        <input type="text" class="form-control" placeholder="User Name" name= "name">
                    </div>
                     <div class="form-group">
                        <label>Password:</label>
                        <input type="password" class="form-control" placeholder="Password" name="password">
                     </div>
                     <div class="form-group">
                      <label>Email ID :</label>
                      <input type="text" class="form-control" placeholder="Email ID" name="email">
                   </div>
                     <div class="form-group">
                        <label>Position of Responsibility:</label>
                        <input type="text" class="form-control" placeholder="Role" name ="role">
                     </div>
                    <div class="text-center">
                      <button type="submit" name="btn" class="btn btn-lg btn-center btn-secondary">Create new user</button>
                    </div>
                  </form>
                </div>
              </div>
          </div>
          <div class="col-md-4">
            <div class="card bg-light" style="width: 20rem;">
                <img class="card-img-top" src="{{url_for('static' , filename= '/img/file.png')}}" alt="Card image cap" width = "35px" height='190px'>
                <div class="card-body">
                  <form action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                      <label for="inputFile">Upload a file:</label>
                      <input type="file" class="form-control-file" id="exampleFormControlFile1" name="inputfile">
                    </div>
                    <button type="submit" class="btn btn-secondary">Upload</button>
                  </form>
                </div>
              </div>
          </div>
          <div class="col-md-4">
            <div class="card bg-light" style="width: 16rem;">
                <img class="card-img-top" src="{{url_for('static' , filename= '/img/list.jpg')}}" alt="Card image cap" width = "38px" height='130px'>
                <div class="card-body">
                    <button type="button" class="btn btn-secondary btn-lg btn-block" ><a href="/view/1">View user list</a></button>
                </div>
              </div>
          </div>
        </div>
      </div>
</body>
</html>
